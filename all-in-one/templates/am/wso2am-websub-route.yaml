{{- if .Values.kubernetes.route.websub.enabled }}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ template "am-all-in-one.fullname" . }}-am-websub-route
  namespace: {{ .Release.Namespace }}
{{- if .Values.kubernetes.route.websub.annotations }}
  annotations:
{{ toYaml .Values.kubernetes.route.websub.annotations | indent 4 }}
{{- end }}
spec:
  host: {{ .Values.kubernetes.route.websub.hostname }}
  port:
    targetPort: 8021
  tls:
    termination: {{ .Values.deployment.route.tls.termination.type | quote }}
    {{- if ne .Values.deployment.route.tls.termination.type "passthrough" }}
    certificate: {{ .Values.deployment.route.tls.termination.certificate | quote }}
    key: {{ .Values.deployment.route.tls.termination.key | quote }}
    {{- end }}
  to:
    kind: Service
    name: {{ template "am-all-in-one.fullname" . }}-am-service
    weight: 100
  wildcardPolicy: None
{{- end -}}
